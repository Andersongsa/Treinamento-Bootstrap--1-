<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/custom.css">
    <!-- <link  href="./css/bootstrap.min.css" rel="stylesheet">
    
    -->

    <title>Cadastro</title>
  </head>
  <body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>Logo</h1>
                        
                </div>

                    <div class="col">
                        <ul class="nav justify-content-end">
                            <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#Sobre">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#Produtos">Produtos</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#Contatos">Contatos</a></li>
                        </div>
                    </ul>
                </div>
        </div>
    </header>  
    
    
    

    <section id="contato">

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>
            </div>   

                <form class="form">                    

                    <div class="row">                                
                        <div class="col">
                            <div class="input">
                                    <label for="nome" class="col-form-label col-form-label-sm">Nome</label>
                                    <input class="form-control" type="text" name="nome" placeholder="Digite seu nome aqui!">
                            </div>
                        </div>
                                
                            <div class="col">
                                <div class="input-group">                           
                                    <label for="email" class="col-form-label col-form-label-sm">Email</label>
                                    <input class="form-control" type="text" name="email" placeholder="Digite seu email aqui!">
                                </div>                        
                            </div>       
                        
                        <div class="row">
                            <div class="col">
                                <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control">
                            </div>

                            <div class="col">
                                <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="al">AL</option>
                                    <option value="pr">PR</option>
                                    <option value="rs">RS</option>                                    
                                </select>
                            </div>

                            <div class="col">
                                <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                                    <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                                </div>                            
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="" id="">
                                    <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>
                                </div>

                            </div>
                        </div>
                                      

                        <button type="submit" class="btn btn-lg btn-success">Solicitar Cotação</button>                         
                        

                    </div>
                </form>
            </div>
        </div>

    </section>


    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <!--<h5 class="modal-title" id="TituloModalLongoExemplo">Produto 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                   -->
                       <h5 class="modal-title">Produto 1</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>

                </div>    
                <div class="modal-body">
                    <h6>Confira o tamanho e os preços</h6>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Tamanho</th>
                                <th>Valor</th>
                            </tr>
                        </thead>                        
                    <tbody>
                        <tr>
                            <td>P</td>
                            <td>R$ 100</td>
                        </tr>                        
                        <tr>
                            <td>M</td>
                            <td>R$ 200</td>
                        </tr>
                        <tr>
                            <td>G</td>
                            <td>R$ 300</td>
                        </tr>
                    </tbody>
                    </table>

                </div>
               
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                

                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--<script src="./js/bootstrap.bundle.min.js"></script>
    -->  
  </body>
</html>
